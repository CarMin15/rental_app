<!DOCTYPE html>
<html>
<head>
	<title>Rental App</title>
	<!--<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,700' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" href="CSS/reset.css">
	<link rel="stylesheet" href="CSS/jquery-ui.css">
	<link rel="stylesheet" href="CSS/main.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
</head>
<body>
	<header>
		<!-- Navigation header -->
		<section class="navigation_header">	
			<div>
				<img src="images/red_triangle.jpeg" alt="Rental App">
			</div>
			<div>	
				<form class="cities">
					<select id="citiesList" class="cities">
						<option>Loading cities...</option>
					</select>
				</form>
			</div>
			<div class="pull-right">
				<ul class="">
					<li>
						<a href="#">Become a host</a>
					</li>
					<li>
						<a href="#">
							<span>Messages</span>
							<img src="images/bubble.png" alt="Mail box" class="header_icon">
						</a>
					</li>
					<li>
						<a href="#">
							<span>Help</span>
							<img src="images/help.png" alt="Mail box" class="header_icon">
						</a>
					</li>
					<li>
					<a href="#">
						<span>Maria</span>
						<img src="images/snoopy.png" alt="Mail box" class="header_icon2">
					</a></li>
				</ul>
			</div>

			<br class="clear_both" />
		</section>
	</header>
	
	<section id="search_columns">
		<div id="rentals">
			<div>
				<!-- Search column -->
				<div class="search">
					<form id="rentals_search">
						<input type="text" id="start_date">
						<input type="text" id="end_date">
						<select>
							<option value="1guest">1 guest</option>
							<option value="2guests">2 guests</option>
							<option value="3guests">3 guests</option>
							<option value="4guests">4 guests</option>
							<option value="5guests">5 guests</option>
						</select>
						<input type="submit" value="Search" class="submit_button">
					</form>
				</div>
				<div id="apartments">
					<option>Loading Apartments...</option>
				</div>
			</div>
		</div>
		<!-- Apartments location column -->
		<div id="map_location">
			<!--
			<iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0"width="500" height="443" src="https://maps.google.com/maps?hl=en&q=paris&ie=UTF8&t=roadmap&z=6&iwloc=B&output=embed"><div><small><a href="http://embedgooglemaps.com">embedgooglemaps.com</a></small></div><div><small><a href="http://www.premiumlinkgenerator.com/">visit this website</a></small></div></iframe>
			-->
		</div>
	</section>
	<script type="text/javascript"></script>
	<script src="js/app.js"></script>
</body>
</html>
