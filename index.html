<!DOCTYPE html>
<html>
<head>
	<title>Rental App</title>
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="CSS/reset.css">
	<link rel="stylesheet" href="CSS/jquery-ui.css">
	<link rel="stylesheet" href="CSS/main.css">
	
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.jcarousel.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
</head>
<body>
	<header>
		<!-- Navigation header -->
		<section class="navigation_header">	
			<div>
				<img src="images/red_triangle.jpeg" alt="Rental App">
			</div>
			<div>	
				<form class="cities">
					<select id="citiesList" class="cities">
						<option>Loading cities...</option>
					</select>
				</form>
			</div>
			<div class="pull-right">
				<ul class="">
					<li>
						<a href="#">Become a host</a>
					</li>
					<li>
						<a href="#">
							<span>Messages</span>
							<img src="images/bubble.png" alt="Mail box" class="header_icon">
						</a>
					</li>
					<li>
						<a href="#">
							<span>Help</span>
							<img src="images/help.png" alt="Mail box" class="header_icon">
						</a>
					</li>
					<li>
					<a href="#">
						<span>Maria</span>
						<img src="images/snoopy.png" alt="Mail box" class="header_icon2">
					</a></li>
				</ul>
			</div>

			<br class="clear_both" />
		</section>
	</header>
	
	<section id="search_columns">
		<div id="rentals">
			<div>
				<!-- Search column -->
				<div class="search">
					<form id="rentals_search">
						<input type="text" id="start_date">
						<input type="text" id="end_date">
						<select id="nb_guests">
							<option value="1">1 guest</option>
							<option value="2">2 guests</option>
							<option value="3">3 guests</option>
							<option value="4">4 guests</option>
							<option value="5">5 guests</option>
						</select>
						<input type="submit" value="Search" class="submit_button">
					</form>
				</div>
				<div id="apartments">
					<option>Loading Apartments...</option>
				</div>
			</div>
		</div>
		<!-- Apartments location column -->
		<div id="map_location">
			<div id="map"></div>
		</div>
	</section>

	<script id="rentals-template" type="text/x-handlebars-template">
	 	<div id="apartment_{{id}}" class="apartment">  
            <div class="apartment_gallery">  
		      	<div class="jcarousel">
		          	<ul>
                        {{#each pictures}}
                            <li style="width: 385px; height: 250px;"><img src="{{url}}" style="display: block; width: 100%; height: 100%;"></li>
                        {{/each}}
		          	</ul>
		      	</div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                
                <i class="like_button {{liked}}"></i>  

                <div class="price_wrapper">  
                    <span class="currency">$</span>  
                    <span class="price">{{price}}</span>  
                    <img src="images/instant_book.png" alt="Instant booking available!" class="instant_book {{instant_book}}" />  
                </div>  
            </div>  

            <div class="apartment_description">  
                <a href="{{user.profile_url}}" class="owner">  
                    <img src="{{user.profile_picture_url}}" alt="{{user.name}}">  
                </a>  
                <a href="#">  
                    <span class="apartment_name">{{name}}</span>  
                    <span class="apartment_kind">{{kind}}</span>  
                    <span class="apartment_score">&bull; {{score}}/5</span>  
                    <span class="apartment_reviews">&bull; {{reviews_count}} reviews</span>  
                </a>  
            </div>  
         </div>
	</script>

	<script src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrcQFw2dsi5-JmLpj1dX1cUADqtExllUM"></script>
</body>
</html>
