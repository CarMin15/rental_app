<!DOCTYPE html>
<html>
<head>
	<title>Rental App</title>
	<link rel="stylesheet" href="CSS/reset.css">
	<link rel="stylesheet" href="CSS/main.css">
</head>
<body>
	<header>
		<!-- Navigation header -->
		<section class="navigation_header">	
			<div>
				<img src="images/red_triangle.jpeg" alt="Rental App">
			</div>
			<div>	
				<form class="cities">
					<select class="cities">
						<option value="paris">Paris</option>
						<option value="london">London</option>
						<option value="newyork">New York</option>
						<option value="beijing">Beijing</option>
					</select>
				</form>
			</div>
			<div class="pull-right">
				<ul class="">
					<li><a href="#">Become a host</a></li>
					<li>
						<a href="#">
							<span>Messages <img src="images/bubble.png" alt="Mail box" class="header_icon"></span>
							
						</a>
					</li>
					<li>
						<a href="#">
							<span>Help</span>
							<img src="images/help.png" alt="Mail box" class="header_icon">
						</a>
					</li>
					<li>
					<a href="#">
						<span>Maria</span>
						<img src="images/snoopy.png" alt="Mail box" class="header_icon2">
					</a></li>
				</ul>
			</div>

			<br class="clear_both" />
		</section>
	</header>
	
	<section id="search_columns">
		<div id="rentals">
			<!-- Search column -->
			<div class="search">
				<form id="rentals_search">
					<input type="text">
					<input type="text">
					<select>
						<option value="1guest">1 guest</option>
						<option value="2guests">2 guests</option>
						<option value="3guests">3 guests</option>
						<option value="4guests">4 guests</option>
						<option value="5guests">5 guests</option>
					</select>
					<input type="submit" value="Search" class="submit_button">
				</form>
			</div>
			<div id="apartments">
				<img src="images/house1.jpeg" alt="House1" class="houses">
				<img src="images/house2.jpeg" alt="House2" class="houses">
				<img src="images/house3.jpeg" alt="House3" class="houses">
			</div>
		</div>
		<!-- Apartments location column -->
		<div id="map_location">
			<!-- <img src="images/tokyo.jpeg" alt="map" class=""> -->
		</div>
	</section>

</html>
