<!DOCTYPE html>
<html>
<head>
	<title>Rental App</title>
	<link rel="stylesheet" href="CSS/main.css">
</head>
<body>
	<header>
		<!-- Navigation header -->
		<section class="navigation_header">	
			<div>
				<img src="images/red_triangle.jpeg" alt="Rental App">
			</div>
			<div>
				<form>
					<select>
						<option value="paris">Paris</option>
						<option value="london">London</option>
						<option value="newyork">New York</option>
						<option value="beijing">Beijing</option>
					</select>
				</form>
			</div>
			<div>
				<ul>
					<li><a href="#">Become a host</a></li>
					<li><a href="#">Messages</a></li>
					<li><a href="#">Help</a></li>
					<li><a href="#">Maria</a></li>
				</ul>
			</div>
		</section>
	</header>
	<section>
		<div class="rentals">
			<!-- Search column -->
			<div class="search">
				<form id="rentals_search">
					<input type="text">
					<input type="text">
					<select>
						<option value="1guest">1 guest</option>
						<option value="2guests">2 guests</option>
						<option value="3guests">3 guests</option>
						<option value="4guests">4 guests</option>
						<option value="5guests">5 guests</option>
					</select>
					<input type="submit" value="Search">
				</form>
			</div>
			<div id="apartments"></div>
		</div>
		<!-- Apartments location column -->
		<div id="map_location"></div>
	</section>
</body>
</html>
